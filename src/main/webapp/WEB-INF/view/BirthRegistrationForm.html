<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <p>출생신고서</p>
  <p>(신고일 <span th:text="${birthDeathReport.ReportDate}"></span>)</p>
  <p>성명 <span th:text="${resident.name}"></span> 성별 <span th:text="${resident.gender}"></span></p>
  <p>출생일시 <span th:text="${strBirthDateTime}"></span> (한국시각 : 24시각제로 기재)</p>
  <p>출생장소 <span th:text="${resident.birthDate}"></span> </p>
  <p>등록기준지(본적) <span th:text="${resident.birthPlaceCode}"></span></p>
  <p>부 성명 <span th:text="${father.name}"></span> 주민등록번호 <span th:text="${father.registrationNumber}"></span></p>
  <p>모 성명 <span th:text="${mother.name}"></span> 주민등록번호 <span th:text="${mother.registrationNumber}"></span></p>
  <p>성명 <span th:text="${birthDeathReport.ReportResident.name}"></span> 주민등록번호 <span th:text="${birthDeathReport.ReportResident.registrationNumber}"></span></p>
  <p>자격 <span th:text="${birthDeathReport.BirthQualificationCode}"></span> </p>
  <p>이메일 <span th:text="${birthDeathReport.Email}"></span> 전화번호 <span th:text="${birthDeathReport.PhoneNumber}"></span></p>
</body>
</html>
